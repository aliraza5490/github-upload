<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro:regular,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
    <div id="info">
      <h1>
        <span id="greetings"></span>
        <span id="name" contenteditable="true"></span>
      </h1>
      <h2>What Is Your Main Focus For Today?</h2>
      <h2 id="focus" contenteditable="true"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
